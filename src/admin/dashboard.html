<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#3b82f6', secondary: '#1e40af', dark: '#0a0a0a', 'dark-bg': '#0f0f0f', 'dark-card': '#1a1a1a', 'dark-border': '#333333', } } } }    </script>
</head>

<body class="bg-dark-bg text-white min-h-screen"> <!-- Header -->
    <header class="bg-dark-card border-b border-dark-border px-6 py-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                Portfolio Dashboard </h1>
            <div class="flex items-center space-x-4"> <span class="text-gray-400">Welcome, Gagan</span> <button
                    id="logout-btn"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors duration-300">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout </button> </div>
        </div>
    </header>
    <div class="flex"> <!-- Sidebar -->
        <aside class="w-64 bg-dark-card border-r border-dark-border min-h-screen">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li> <button
                            class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-dark-bg transition-colors duration-300 bg-primary"
                            data-section="dashboard"> <i class="fas fa-tachometer-alt mr-3"></i>Dashboard </button>
                    </li>
                    <li> <button
                            class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-dark-bg transition-colors duration-300"
                            data-section="profile"> <i class="fas fa-user mr-3"></i>Profile </button> </li>
                    <li> <button
                            class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-dark-bg transition-colors duration-300"
                            data-section="projects"> <i class="fas fa-laptop-code mr-3"></i>Projects </button> </li>
                    <li> <button
                            class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-dark-bg transition-colors duration-300"
                            data-section="skills"> <i class="fas fa-code mr-3"></i>Skills </button> </li>
                    <li> <button
                            class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-dark-bg transition-colors duration-300"
                            data-section="contact"> <i class="fas fa-address-book mr-3"></i>Contact Info </button> </li>
                    <li> <button
                            class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-dark-bg transition-colors duration-300"
                            data-section="messages"> <i class="fas fa-envelope mr-3"></i>Messages </button> </li>
                </ul>
            </nav>
        </aside> <!-- Main Content -->
        <main class="flex-1 p-6"> <!-- Dashboard Section -->
            <div id="dashboard-section" class="section">
                <h2 class="text-3xl font-bold mb-6">Dashboard Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Total Projects</p>
                                <p class="text-2xl font-bold text-primary" id="total-projects">0</p>
                            </div> <i class="fas fa-laptop-code text-3xl text-primary"></i>
                        </div>
                    </div>
                    <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Skills</p>
                                <p class="text-2xl font-bold text-green-400" id="total-skills">0</p>
                            </div> <i class="fas fa-code text-3xl text-green-400"></i>
                        </div>
                    </div>
                    <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Messages</p>
                                <p class="text-2xl font-bold text-yellow-400" id="total-messages">0</p>
                            </div> <i class="fas fa-envelope text-3xl text-yellow-400"></i>
                        </div>
                    </div>
                    <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Revenue</p>
                                <p class="text-2xl font-bold text-purple-400" id="total-revenue">$0</p>
                            </div> <i class="fas fa-dollar-sign text-3xl text-purple-400"></i>
                        </div>
                    </div>
                </div>
            </div> <!-- Profile Section -->
            <div id="profile-section" class="section hidden">
                <h2 class="text-3xl font-bold mb-6">Profile Management</h2>
                <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                    <form id="profile-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div> <label class="block text-sm font-medium text-gray-300 mb-2">Profile Image URL</label>
                                <input type="url" id="profile-image-url"
                                    class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                                    placeholder="https://example.com/image.jpg"> </div>
                            <div> <label class="block text-sm font-medium text-gray-300 mb-2">Name</label> <input
                                    type="text" id="profile-name"
                                    class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                                    value="Gagan Kumar"> </div>
                        </div>
                        <div> <label class="block text-sm font-medium text-gray-300 mb-2">Bio Description</label>
                            <textarea id="profile-bio" rows="4"
                                class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                                placeholder="Write your bio..."></textarea> </div> <button type="submit"
                            class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-300">
                            Update Profile </button>
                    </form>
                </div>
            </div> <!-- Projects Section -->
            <div id="projects-section" class="section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Projects Management</h2> <button id="add-project-btn"
                        class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Project </button>
                </div>
                <div id="projects-list" class="space-y-4"> <!-- Projects will be loaded here --> </div>
            </div> <!-- Skills Section -->
            <div id="skills-section" class="section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Skills Management</h2> <button id="add-skill-btn"
                        class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Skill </button>
                </div>
                <div id="skills-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Skills will be loaded here --> </div>
            </div> <!-- Contact Section -->
            <div id="contact-section" class="section hidden">
                <h2 class="text-3xl font-bold mb-6">Contact Information</h2>
                <div class="bg-dark-card p-6 rounded-xl border border-dark-border">
                    <form id="contact-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div> <label class="block text-sm font-medium text-gray-300 mb-2">Email</label> <input
                                    type="email" id="contact-email"
                                    class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                                    value="gaganrai907@gmail.com"> </div>
                            <div> <label class="block text-sm font-medium text-gray-300 mb-2">Phone</label> <input
                                    type="tel" id="contact-phone"
                                    class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                                    placeholder="+91 98765 43210"> </div>
                        </div>
                        <div> <label class="block text-sm font-medium text-gray-300 mb-2">Address</label> <input
                                type="text" id="contact-address"
                                class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                                placeholder="Delhi, India"> </div> <button type="submit"
                            class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-300">
                            Update Contact Info </button>
                    </form>
                </div>
            </div> <!-- Messages Section -->
            <div id="messages-section" class="section hidden">
                <h2 class="text-3xl font-bold mb-6">Contact Messages</h2>
                <div id="messages-list" class="space-y-4"> <!-- Messages will be loaded here --> </div>
            </div>
        </main>
    </div> <!-- Modals --> <!-- Project Modal -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div
            class="bg-dark-card p-6 rounded-xl border border-dark-border max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold" id="project-modal-title">Add Project</h3> <button
                    id="close-project-modal" class="text-gray-400 hover:text-white text-2xl"> <i
                        class="fas fa-times"></i> </button>
            </div>
            <form id="project-modal-form" class="space-y-6"> <input type="hidden" id="project-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div> <label class="block text-sm font-medium text-gray-300 mb-2">Project Name</label> <input
                            type="text" id="project-name" required
                            class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"> </div>
                    <div> <label class="block text-sm font-medium text-gray-300 mb-2">Price ($)</label> <input
                            type="number" id="project-price" required
                            class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"> </div>
                </div>
                <div> <label class="block text-sm font-medium text-gray-300 mb-2">Description</label> <textarea
                        id="project-description" rows="4" required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"></textarea>
                </div>
                <div> <label class="block text-sm font-medium text-gray-300 mb-2">Image URL</label> <input type="url"
                        id="project-image"
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"> </div>
                <div> <label class="block text-sm font-medium text-gray-300 mb-2">Technologies (comma separated)</label>
                    <input type="text" id="project-technologies"
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                        placeholder="React, Node.js, MongoDB"> </div>
                <div class="flex space-x-4"> <button type="submit"
                        class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-semibold"> Save
                        Project </button> <button type="button" id="cancel-project"
                        class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold"> Cancel
                    </button> </div>
            </form>
        </div>
    </div> <!-- Skill Modal -->
    <div id="skill-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-dark-card p-6 rounded-xl border border-dark-border max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold" id="skill-modal-title">Add Skill</h3> <button id="close-skill-modal"
                    class="text-gray-400 hover:text-white text-2xl"> <i class="fas fa-times"></i> </button>
            </div>
            <form id="skill-modal-form" class="space-y-6"> <input type="hidden" id="skill-id">
                <div> <label class="block text-sm font-medium text-gray-300 mb-2">Skill Name</label> <input type="text"
                        id="skill-name" required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"> </div>
                <div> <label class="block text-sm font-medium text-gray-300 mb-2">Proficiency (%)</label> <input
                        type="number" id="skill-percentage" min="0" max="100" required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"> </div>
                <div> <label class="block text-sm font-medium text-gray-300 mb-2">Icon Class (FontAwesome)</label>
                    <input type="text" id="skill-icon"
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white"
                        placeholder="fab fa-js-square"> </div>
                <div class="flex space-x-4"> <button type="submit"
                        class="bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-semibold"> Save Skill
                    </button> <button type="button" id="cancel-skill"
                        class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold"> Cancel
                    </button> </div>
            </form>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
