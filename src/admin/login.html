<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Gagan's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        dark: '#0a0a0a',
                        'dark-bg': '#0f0f0f',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#333333',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-dark-bg to-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-dark-card p-8 rounded-2xl shadow-2xl border border-dark-border max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Admin Panel</h1>
            <p class="text-gray-400">Access your portfolio dashboard</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 pl-12 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 pl-12 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login to Dashboard
            </button>
        </form>

        <div id="error-message"
            class="mt-4 hidden bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg text-sm">
        </div>

        <div class="mt-8 text-center">
            <a href="../index.html" class="text-gray-400 hover:text-primary transition-colors duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Portfolio
            </a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // Check credentials
            if (email === 'gaganrai907@gmail.com' && password === 'Gaganrai@907') {
                // Store login state
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', email);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorDiv.textContent = 'Invalid email or password!';
                errorDiv.classList.remove('hidden');

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
